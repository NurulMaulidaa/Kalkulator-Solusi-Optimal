<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penukaran Koin Rupiah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Penukaran Koin Rupiah</h1>
        <div class="calculator">
            <label for="amount">Jumlah Uang (Rupiah):</label>
            <input type="number" id="amount" min="0" placeholder="Masukkan jumlah uang dalam Rupiah">
            <button onclick="calculateChange()">Hitung</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
